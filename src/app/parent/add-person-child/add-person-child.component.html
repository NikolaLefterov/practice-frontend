<div class="col-md-12">
  <div class="d-inline p-4">
    <button class="btn btn-primary" style="float: left" (click)="modal.open()">Add Person</button>
  </div>

</div>
<bs-modal #registerModal size="lg">
  <bs-modal-header [showDismiss]="true">
    <h4 class="modal-title">Change Person Data</h4>
  </bs-modal-header>
  <bs-modal-body>
    <div>
      <form [formGroup]="registerForm">
        <div class="form-group" >
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="vorname">Vorname</label>
          <input type="text" class="form-control" id="vorname" placeholder="Vorname" formControlName="vorname">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="telefon">Telefon</label>
          <input type="text" class="form-control" id="telefon" placeholder="Telefon" formControlName="telefon">
        </div>
        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </bs-modal-body>
</bs-modal>
